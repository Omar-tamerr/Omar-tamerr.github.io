    // Active link highlight on scroll
    const sections = ['about','highlights','talks','projects','certs','contact'];
    const links = Array.from(document.querySelectorAll('#navBar .navlink'));
    function setActive(){
      let cur = null;
      sections.forEach(id=>{
        const el = document.getElementById(id);
        if(!el) return;
        const rect = el.getBoundingClientRect();
        if(rect.top < innerHeight*0.33) cur = id;
      });
      links.forEach(a=>a.classList.remove('active'));
      if(cur){
        const link = links.find(a=> a.getAttribute('href') === '#'+cur);
        link?.classList.add('active');
      }
    }
    document.addEventListener('scroll', setActive, { passive: true });
    setActive();
