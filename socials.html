<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect | Omar Tamer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 3em;
      font-family: 'Courier New', monospace;
      color: #b9fbc0;
      background: radial-gradient(ellipse at bottom, #0c0c1d 0%, #000000 100%);
      background-attachment: fixed;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background-image: 
        radial-gradient(circle at 20% 20%, #00d9ff33 0%, transparent 60%),
        radial-gradient(circle at 80% 80%, #ff4efc33 0%, transparent 60%);
      animation: neonPulse 10s infinite alternate;
      z-index: 0;
    }

    @keyframes neonPulse {
      0% {
        transform: scale(1);
        opacity: 0.4;
      }
      100% {
        transform: scale(1.5);
        opacity: 0.7;
      }
    }

    h1 {
      color: #85f4ff;
      font-size: 2.2em;
      position: relative;
      z-index: 1;
    }

    .socials {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2em;
      margin-top: 2em;
      position: relative;
      z-index: 1;
    }

    .card {
      background: #14142b;
      padding: 1.2em 2em;
      border-radius: 12px;
      box-shadow: 0 0 15px #00d9ff33;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.8em;
      font-size: 1.2em;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff4efc;
    }

    a {
      color: #00d9ff;
      text-decoration: none;
    }

    a:hover {
      color: #ff4efc;
    }

    i {
      font-size: 1.4em;
      transition: transform 0.3s ease;
    }

    .card:hover i {
      transform: rotate(10deg) scale(1.2);
    }
  </style>
</head>
<body>
  <h1>üåê Let's Connect!</h1>
  <div class="socials">
    <div class="card"><i class="fas fa-envelope"></i><a href="mailto:omartamerrr3@gmail.com">Email</a></div>
    <div class="card"><i class="fab fa-linkedin"></i><a href="https://www.linkedin.com/in/omar-tamer-1a986b2a7/">LinkedIn</a></div>
    <div class="card"><i class="fab fa-github"></i><a href="https://github.com/Omar-tamerr">GitHub</a></div>
    <div class="card"><i class="fas fa-user-secret"></i><a href="https://tryhackme.com/p/OmarTamer0">TryHackMe</a></div>
    <div class="card"><i class="fas fa-bullseye"></i><a href="https://cybertalents.com/members/OmarTamer0/profile">CyberTalents</a></div>
    <div class="card"><i class="fas fa-shield-alt"></i><a href="https://app.hackthebox.com/profile/1897032">Hack The Box</a></div>
  </div>
</body>
</html>
